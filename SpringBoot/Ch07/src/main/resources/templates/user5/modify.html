<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user5::modify</title>
	</head>
	<body>
		<form th:action="@{/user5/modify}" method="POST">
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" readonly th:value="${ user.uid }" /></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" th:value="${ user.name }" /></td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td><input type="text" name="birth" th:value="${ user.birth }" /></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" name="age" th:value="${ user.age }" /></td>
				</tr>
				<tr>
					<td>주소</td>
					<td><input type="text" name="address" th:value="${ user.address }" /></td>
				</tr>
				<tr>
					<td>휴대폰</td>
					<td><input type="text" name="hp" th:value="${ user.hp }" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="수정"/></td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
