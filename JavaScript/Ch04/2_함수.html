<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_함수</title>
    <script src="./lib/calc.js">
        //라이브러리 함수 임포팅
    </script>
    <!--
        날짜 : 2022/10/05
        이름 : 김동근
        내용 : JS 함수 실습하기
    	-->
</head>
<body>
    <h3>함수</h3>
    <script>
        //선언함수
        function f(x){
            let y = 2 * x + 3;
            return y;
        }

        document.write('f(1) : '+f(1)+'<br/>');
        document.write('f(2) : '+f(2)+'<br/>');
        document.write('f(3) : '+f(3)+'<br/>');

        //익명함수
        let a = function(x,y){
                    let z= x+y;
                    return z;
                };

        document.write('a(1, 2) : '+a(1,2)+'<br/>');
        document.write('a(2, 3) : '+a(2,3)+'<br/>');
        document.write('a(3, 4) : '+a(3,4)+'<br/>');

        //화살표함수
        let b = (x, y) => {
                    let z = x+y;
                    return z;
                };
        
        let c = (x,y) => x+y;

        let r1 = b(3,4);
        let r2 = c(3,4);
        
        document.write('r1 : '+r1+'<br/>');
        document.write('r2 : '+r2+'<br/>');
        
        //라이브러리함수
        let rs1 = plus(1,2);
        let rs2 = minus(1,2);
        let rs3 = multi(1,2);
        let rs4 = div(1,2);

        document.write('rs1 : '+rs1+'<br/>');
        document.write('rs2 : '+rs2+'<br/>');
        document.write('rs3 : '+rs3+'<br/>');
        document.write('rs4 : '+rs4+'<br/>');


    </script>

</body>
</html>
