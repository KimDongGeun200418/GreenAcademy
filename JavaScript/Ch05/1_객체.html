<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_객체</title>
    <script src="./lib/Account.js"></script>
    <!--

    	-->
</head>
<body>
    <h3>객체</h3>
    <script>
        //사용자 정의 객체
        let car = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br/>');
                document.write('차량색 : ' + this.color + '<br/>');
                document.write('현재속도 : ' + this.speed + '<br/>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();

        let account1 = new Account('kb', '101-1010-1001', '김유신', 0);
        let account2 = new Account('wr', '101-1010-1002', '김춘추', 0);

        account1.deposit(10000);
        account1.withdraw(2000);
        account1.show();

        account2.deposit(30000);
        account2.withdraw(7000);
        account2.show();
        
    </script>
</body>
</html>
