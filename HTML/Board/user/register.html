<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleinit.css">    
    <style>

        #user.register {
            width: 600px;
            height: auto;
            margin: 60px auto;
            overflow: hidden;
        }
        
        #user.register > table {
            width: 100%;
            height: auto;
            border-spacing: 0;
            border-top: 2px solid #111;
        }
        #user.register > table caption {
            text-align: left;
            font-weight: bold;
            padding: 10px 0;
        }
        #user.register > table tr {}
        #user.register > table tr > td:first-child {
            width: 100px;
            height: 38px;
            background: #f5f8f9;
            border: 1px solid #e9e9e9;
            border-top: none;
            padding: 8px;
            box-sizing: border-box;
        }
        #user.register > table tr > td:last-child{
            width: auto;
            height: 38px;
            border: 1px solid #e9e9e9;
            border-top: none;
            border-left: none;
            padding: 8px;
            box-sizing: border-box;
        }
        #user.register > table tr > td > input{
            width: 164px;
            height: 24px;
            border: 1px solid #e4eaec;
            background: #f7f7f7;
            margin-left: 1px;
        }



        #user.register > .privacy tr > td > input{
            display: inline-block;
        }
        #user.register > .privacy tr > td > input[name=uAddrNum]{
            width: 80px;
        }
        #user.register > .privacy tr > td > input[name=uAddr]{
            display: block;
        }


    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>

        </header>
        <main id="user" class="register">
            
            <table border="0" class="user">
                <caption>사이트 이용정보 입력</caption>
                <tr>
                    <td>아이디</td>
                    <td>
                        <input type="text" name="uID" placeholder="아이디 입력" />
                        <button><a href="#">중복확인</a></button>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td>
                        <input type="password" name="uPW" placeholder="비밀번호 입력" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td>
                        <input type="password" name="uPW" placeholder="비밀번호 확인 입력" />
                    </td>
                </tr>
            </table>
            <table border="0" class="privacy">
                <caption>개인정보 입력</caption>
                <tr>
                    <td>이름</td>
                    <td>
                        <input type="text" name="uName" placeholder="이름 입력" />
                    </td>
                </tr>
                <tr>
                    <td>별명</td>
                    <td>
                        <p>공백없이 한글, 영문, 숫자만 입력가능</p>
                        <input type="text" name="uNick" placeholder="별명 입력" />
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td>
                        <input type="text" name="uMail" placeholder="이메일 입력" />
                    </td>
                </tr>
                <tr>
                    <td>휴대폰</td>
                    <td>
                        <input type="text" name="uPH" placeholder="- 포함 13자리 입력" />
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <input type="text" name="uAddrNum" placeholder="우편번호" readonly/>
                        <button><a href="#">우편번호찾기</a></button>
                        <input type="text" name="uAddr" placeholder="주소를 검색하세요." readonly/>
                        <input type="text" name="uAddr" placeholder="상세주소를 입력하세요." />
                    </td>
                </tr>
                
            </table>

            <p>
                <a href="#" class="cancel">취소</a>
                <a href="#" class="next">회원가입</a>
            </p>


        </main>
        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>
    
    </div>



</body>
</html>
